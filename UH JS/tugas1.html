<!DOCTYPE html>
<html>
<head>
    <title>Deteksi Jenis Smartphone</title>
</head>
<body>
    <h1>Deteksi Jenis Smartphone</h1>
    <label for="inputText">Masukkan spesifikasi smartphone:</label>
    <input type="text" id="inputText">
    <button onclick="detectSmartphoneType()">Deteksi</button>
    <p id="output"></p>

    <script>
        function detectSmartphoneType() {
            var inputText = document.getElementById("inputText").value;
            var output = document.getElementById("output");

            if (inputText === "10MP") {
                output.textContent = "Jenis smartphone: Kamera";
            } else if (inputText === "128GB") {
                output.textContent = "Jenis smartphone: Memori";
            } else {
                output.textContent = "Tidak ada jenis smartphone yang sesuai dengan input.";
            }
        }
    </script>
</body>
</html>
