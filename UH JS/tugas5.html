<!DOCTYPE html>
<html>
<head>
    <title>Pemberian Nilai</title>
</head>
<body>
    <h1>Pemberian Nilai</h1> <!-- Judul tambahan -->
    <label for="nilai">Masukkan nilai:</label>
    <input type="number" id="nilai">
    <button onclick="tampilkanPesan()">Tampilkan Pesan</button>
    <p id="pesan"></p>

    <script>
        function tampilkanPesan() {
            var nilai = parseFloat(document.getElementById("nilai").value);
            var pesan = document.getElementById("pesan");

            if (!isNaN(nilai)) {
                if (nilai > 80) {
                    pesan.textContent = "SANGAT MEMUASKAN";
                } else if (nilai >= 60 && nilai <= 80) {
                    pesan.textContent = "MEMUASKAN";
                } else {
                    pesan.textContent = "JANGAN MENYERAH, COBA LAGI!";
                }
            } else {
                pesan.textContent = "Masukkan nilai dengan benar.";
            }
        }
    </script>
</body>
</html>
