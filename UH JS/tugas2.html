<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Luas Segitiga</title>
</head>
<body>
    <h1>Kalkulator Luas Segitiga</h1>
    <label for="alas">Masukkan panjang alas segitiga:</label>
    <input type="number" id="alas">
    <br>
    <label for="tinggi">Masukkan tinggi segitiga:</label>
    <input type="number" id="tinggi">
    <br>
    <button onclick="hitungLuasSegitiga()">Hitung Luas</button>
    <p id="hasilLuas"></p>

    <script>
        function hitungLuasSegitiga() {
            var alas = parseFloat(document.getElementById("alas").value);
            var tinggi = parseFloat(document.getElementById("tinggi").value);
            var hasilLuas = 0.5 * alas * tinggi;
            var output = document.getElementById("hasilLuas");

            if (!isNaN(hasilLuas)) {
                output.textContent = "Luas segitiga: " + hasilLuas;
            } else {
                output.textContent = "Masukkan alas dan tinggi dengan benar.";
            }
        }
    </script>
</body>
</html>
